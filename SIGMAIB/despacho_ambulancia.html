<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ambulancia | SIGMA-IB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f6f4f2; color: #006341; text-align: center; padding: 50px; }
    h1 { margin-bottom: 30px; }
    input, select, textarea {
      padding: 10px; width: 80%; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      padding: 12px 30px; background-color: #006341; color: white; border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer; margin-top: 20px;
    }
    button:hover { background-color: #004d2f; }
    #resultado, #formularioAmbulancia {
      margin-top: 40px; text-align: left; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px;
    }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    h2 { color: #004d2f; margin-top: 40px; text-align: center; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <header>
        <img src="img/logo_imss.png" alt="IMSS" />
        <div class="titulo-centro">
          Sistema Integral de Gesti√≥n M√©dica y Ambulancias<br />
          <small><strong>(SIGMA-IB)</strong></small>
        </div>
        <img src="img/Sigma-ib.png" alt="SIGMA" />
      </header>
      
<h1>üöë M√≥dulo de Ambulancia | SIGMA-IB</h1>

<input type="text" id="codigo_buscar" placeholder="Ingrese c√≥digo de traslado (Ej. TRS-1234)" />
<br>
<button onclick="buscarSolicitud()">Buscar Traslado</button>

<div id="resultado"></div>

<div id="formularioAmbulancia" style="display:none;">
  <h2>Formulario de Ambulancia</h2>
  <form id="ambulanciaForm">
    <input type="hidden" id="codigo_buscado" name="codigo_buscado" />

    <label>Prioridad de Traslado:</label><br>
    <select id="prioridad_traslado" required>
      <option value="Emergencia">Emergencia</option>
      <option value="Programado">Programado</option>
    </select><br>

    <label>Tipo de Traslado:</label><br>
    <select id="tipo_traslado" required>
      <option value="Traslado Definitivo">Taslado Definitivo</option>
      <option value="Valoracion">Valoracion</option>
      <option value="Estudio">Estudio</option>
    </select><br>

    <label>N√∫mero de Ambulancia:</label><br>
    <input type="text" id="ambulancia_numero" required><br>

    <label>Tipo de Ambulancia:</label><br>
    <select id="tipo_ambulancia" required>
      <option value="B√°sica">B√°sica</option>
      <option value="Avanzada">Avanzada</option>
      <option value="Especializada">Especializada</option>
    </select><br>

    <label>Total de Personal a Bordo:</label><br>
    <input type="number" id="personal_abordo" required><br>

    <label>Hora de Salida:</label><br>
    <input type="time" id="hora_salida" required><br>

    <label>Nombre del Operador:</label><br>
    <input type="text" id="nombre_operador" required><br>

    <label>Nombre TUM 1:</label><br>
    <input type="text" id="nombre_tum1" required><br>

    <label>Nombre TUM 2:</label><br>
    <input type="text" id="nombre_tum2"><br>

    <label>M√©dico en Traslado:</label><br>
    <input type="text" id="medico_traslado"><br>

    <button type="button" onclick="guardarEnGoogleSheets();">üíæ Guardar y üìÑ Descargar PDF</button>
  </form>
</div>

<script>
function buscarSolicitud() {
  const codigo = document.getElementById("codigo_buscar").value.trim();
  if (!codigo) {
    alert("Por favor ingrese un c√≥digo de traslado.");
    return;
  }

  fetch(`https://script.google.com/macros/s/AKfycby1JjZlplDCQiADg7wPAWYTSIC5PfxYRXXo_vhY43aIaTRjbKDCoYuABMZo8VfZSKb0HQ/exec?codigo_traslado=${encodeURIComponent(codigo)}`)
    .then(response => response.json())
    .then(data => {
      const resultadoDiv = document.getElementById("resultado");
      const formulario = document.getElementById("formularioAmbulancia");
      if (!data || data.error) {
        resultadoDiv.innerHTML = "<p>‚ùå No se encontraron datos para este c√≥digo de traslado.</p>";
        formulario.style.display = "none";
        return;
      }

      let html = `<h2>Datos del Traslado</h2><table>`;
      for (const seccion in data) {
        if (typeof data[seccion] === "object") {
          for (const campo in data[seccion]) {
            const label = campo.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
            html += `<tr><th>${label}</th><td>${data[seccion][campo]}</td></tr>`;
          }
        }
      }
      html += `</table>`;
      resultadoDiv.innerHTML = html;

      document.getElementById("codigo_buscado").value = codigo;
      formulario.style.display = "block";
    })
    .catch(err => {
      console.error(err);
      alert("Error al buscar la solicitud: " + err.message);
    });
}

function guardarEnGoogleSheets() {
  const data = {
    codigo_buscado: document.getElementById("codigo_buscado").value,
    tipo_traslado: document.getElementById("prioridad_traslado").value,
    ida_vuelta: document.getElementById("tipo_traslado").value,
    ambulancia_numero: document.getElementById("ambulancia_numero").value,
    tipo_ambulancia: document.getElementById("tipo_ambulancia").value,
    personal_abordo: document.getElementById("personal_abordo").value,
    hora_salida: document.getElementById("hora_salida").value,
    nombre_operador: document.getElementById("nombre_operador").value,
    nombre_tum1: document.getElementById("nombre_tum1").value,
    nombre_tum2: document.getElementById("nombre_tum2").value,
    medico_traslado: document.getElementById("medico_traslado").value,
    formulario_origen: "Ambulancia"
  };

  fetch("https://script.google.com/macros/s/AKfycbzFn969rKf6A_e8t-oRc2clUvHAWwZkWKuZk58K8Mien-qb0ZArdqHwjxknMKyQ1pbJBQ/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(response => response.text())
  .then(result => {
    if (result.trim() === "OK") {
      alert("‚úÖ Datos guardados correctamente.");
      generarPDF(); // Llamar a la generaci√≥n del PDF despu√©s de guardar
    } else {
      alert("‚ö†Ô∏è Error al guardar: " + result);
    }
  })
  .catch(err => alert("‚ùå Error de conexi√≥n: " + err.message));
}

async function generarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const logoIMSS = await loadImageAsBase64('img/logo_imss.png');
  const logoSIGMA = await loadImageAsBase64('img/Sigma-ib.png');

  const data = {
    "C√≥digo de Traslado": document.getElementById("codigo_buscado").value,
    "Prioridad de Traslado": document.getElementById("prioridad_traslado").value,
    "Tipo de Trasladoa": document.getElementById("tipo_traslado").value,
    "Ambulancia N√∫mero": document.getElementById("ambulancia_numero").value,
    "Tipo de Ambulancia": document.getElementById("tipo_ambulancia").value,
    "Personal a Bordo": document.getElementById("personal_abordo").value,
    "Hora de Salida": document.getElementById("hora_salida").value,
    "Nombre Operador": document.getElementById("nombre_operador").value,
    "Nombre TUM 1": document.getElementById("nombre_tum1").value,
    "Nombre TUM 2": document.getElementById("nombre_tum2").value,
    "M√©dico Traslado": document.getElementById("medico_traslado").value,
  };

  doc.addImage(logoIMSS, 'PNG', 10, 10, 30, 30);
  doc.addImage(logoSIGMA, 'PNG', 170, 10, 30, 30);

  doc.setFontSize(14);
  doc.text("Formulario de Ambulancia", 105, 50, { align: "center" });

  let y = 60;
  for (const key in data) {
    doc.setFontSize(12);
    doc.text(`${key}: ${data[key]}`, 10, y);
    y += 10;
    if (y > 260) { // Nueva p√°gina si se excede el espacio
      doc.addPage();
      doc.addImage(logoIMSS, 'PNG', 10, 10, 30, 30);
      doc.addImage(logoSIGMA, 'PNG', 170, 10, 30, 30);
      doc.text("üìÑ Formulario de Ambulancia", 105, 50, { align: "center" });
      y = 60;
    }
  }

  // √Årea de Firmas
  y += 20;
  doc.setFontSize(12);
  doc.text("_____________________________", 20, y);
  doc.text("Operador de Ambulancia", 30, y + 10);

  doc.text("_____________________________", 110, y);
  doc.text("TUM 1", 130, y + 10);

  y += 30;
  doc.text("_____________________________", 20, y);
  doc.text("TUM 2 (si aplica)", 30, y + 10);

  doc.text("_____________________________", 110, y);
  doc.text("M√©dico Traslado (si aplica)", 115, y + 10);

  const codigo = document.getElementById("codigo_buscado").value;
  doc.save(`Ambulancia_${codigo}.pdf`);
}

// Funci√≥n para convertir im√°genes en base64
function loadImageAsBase64(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function() {
      const canvas = document.createElement('canvas');
      canvas.width = this.width;
      canvas.height = this.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(this, 0, 0);
      resolve(canvas.toDataURL('image/png'));
    };
    img.src = url;
  });
}

</script>

</body>
</html>
