<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Incidentes | SIGMA-IB</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f6f4f2; color: #006341; text-align: center; padding: 50px; }
    h1 { margin-bottom: 30px; }
    input, select, textarea {
      padding: 10px; width: 80%; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      padding: 12px 30px; background-color: #006341; color: white; border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer; margin-top: 20px;
    }
    button:hover { background-color: #004d2f; }
    #resultado, #formularioIncidente {
      margin-top: 40px; text-align: left; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px;
    }
    h2 { color: #004d2f; text-align: center; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>📋 Módulo de Reporte de Incidentes | SIGMA-IB</h1>

<input type="text" id="codigo_buscar" placeholder="Ingrese código de traslado (Ej. TRS-1234)" />
<br>
<button onclick="buscarSolicitud()">Buscar Traslado</button>

<div id="resultado"></div>

<div id="formularioIncidente" style="display:none;">
  <h2>Formulario de Incidente</h2>
  <form id="incidenteForm">
    <input type="hidden" id="codigo_buscado" />
    <label>Fecha del Incidente:</label><br>
    <input type="date" id="fecha_incidente" required><br>
    <label>Hora del Incidente:</label><br>
    <input type="time" id="hora_incidente" required><br>
    <label>Tipo de Incidente:</label><br>
    <select id="tipo_incidente" required>
      <option value="Fallo de Ambulancia">Fallo de Ambulancia</option>
      <option value="Retardo">Retardo</option>
      <option value="Evento Clínico">Evento Clínico</option>
      <option value="Otro">Otro</option>
    </select><br>
    <label>Descripción del Incidente:</label><br>
    <textarea id="descripcion_incidente" rows="4" required></textarea><br>
    <label>Afectación al Paciente:</label><br>
    <select id="afectacion_paciente" required>
      <option value="No">No</option>
      <option value="Sí">Sí</option>
    </select><br>
    <label>Nivel de Gravedad:</label><br>
    <select id="nivel_gravedad" required>
      <option value="Baja">Baja</option>
      <option value="Media">Media</option>
      <option value="Alta">Alta</option>
    </select><br>
    <label>Acciones Tomadas:</label><br>
    <textarea id="acciones_tomadas" rows="4"></textarea><br>
    <label>Nombre del Operador:</label><br>
    <input type="text" id="nombre_operador" required><br>
    <label>Nombre TUM 1:</label><br>
    <input type="text" id="nombre_tum1" required><br>
    <label>Nombre TUM 2 (opcional):</label><br>
    <input type="text" id="nombre_tum2"><br>
    <label>Médico en Traslado (opcional):</label><br>
    <input type="text" id="medico_traslado"><br>
    <label>Responsable del Reporte:</label><br>
    <input type="text" id="responsable_reporte" required><br>

    <button type="button" onclick="guardarIncidente();">💾 Guardar y 📄 Descargar PDF</button>
  </form>
</div>

<script>
function buscarSolicitud() {
  const codigo = document.getElementById("codigo_buscar").value.trim();
  if (!codigo) {
    alert("Por favor ingrese un código de traslado.");
    return;
  }
  document.getElementById("resultado").innerHTML = `<h2>Traslado Asociado: ${codigo}</h2>`;
  document.getElementById("codigo_buscado").value = codigo;
  document.getElementById("formularioIncidente").style.display = "block";
}

function guardarIncidente() {
  const data = {
    codigo_buscado: document.getElementById("codigo_buscado").value,
    fecha_incidente: document.getElementById("fecha_incidente").value,
    hora_incidente: document.getElementById("hora_incidente").value,
    tipo_incidente: document.getElementById("tipo_incidente").value,
    descripcion_incidente: document.getElementById("descripcion_incidente").value,
    afectacion_paciente: document.getElementById("afectacion_paciente").value,
    nivel_gravedad: document.getElementById("nivel_gravedad").value,
    acciones_tomadas: document.getElementById("acciones_tomadas").value,
    nombre_operador: document.getElementById("nombre_operador").value,
    nombre_tum1: document.getElementById("nombre_tum1").value,
    nombre_tum2: document.getElementById("nombre_tum2").value,
    medico_traslado: document.getElementById("medico_traslado").value,
    responsable_reporte: document.getElementById("responsable_reporte").value,
    formulario_origen: "Incidentes"
  };

  fetch("https://script.google.com/macros/s/AKfycbzFn969rKf6A_e8t-oRc2clUvHAWwZkWKuZk58K8Mien-qb0ZArdqHwjxknMKyQ1pbJBQ/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(response => response.text())
  .then(result => {
    if (result.trim() === "OK") {
      alert("✅ Incidente guardado correctamente.");
      generarPDF();
    } else {
      alert("⚠️ Error al guardar: " + result);
    }
  })
  .catch(err => alert("❌ Error de conexión: " + err.message));
}

async function generarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const logoIMSS = await loadImageAsBase64('img/logo_imss.png');
  const logoSIGMA = await loadImageAsBase64('img/Sigma-ib.png');

  const data = {
    "Código de Traslado": document.getElementById("codigo_buscado").value,
    "Fecha del Incidente": document.getElementById("fecha_incidente").value,
    "Hora del Incidente": document.getElementById("hora_incidente").value,
    "Tipo de Incidente": document.getElementById("tipo_incidente").value,
    "Descripción": document.getElementById("descripcion_incidente").value,
    "Afectación al Paciente": document.getElementById("afectacion_paciente").value,
    "Nivel de Gravedad": document.getElementById("nivel_gravedad").value,
    "Acciones Tomadas": document.getElementById("acciones_tomadas").value,
    "Nombre Operador": document.getElementById("nombre_operador").value,
    "Nombre TUM 1": document.getElementById("nombre_tum1").value,
    "Nombre TUM 2": document.getElementById("nombre_tum2").value,
    "Médico Traslado": document.getElementById("medico_traslado").value,
    "Responsable del Reporte": document.getElementById("responsable_reporte").value,
  };

  doc.addImage(logoIMSS, 'PNG', 10, 10, 30, 30);
  doc.addImage(logoSIGMA, 'PNG', 170, 10, 30, 30);

  doc.setFontSize(14);
  doc.text("Reporte de Incidente", 105, 50, { align: "center" });

  let y = 60;
  for (const key in data) {
    doc.setFontSize(12);
    doc.text(`${key}: ${data[key]}`, 10, y);
    y += 10;
    if (y > 260) {
      doc.addPage();
      doc.addImage(logoIMSS, 'PNG', 10, 10, 30, 30);
      doc.addImage(logoSIGMA, 'PNG', 170, 10, 30, 30);
      doc.text("Reporte de Incidente", 105, 50, { align: "center" });
      y = 60;
    }
  }

  // Área de Firmas
  y += 20;
  doc.text("_____________________________", 20, y);
  doc.text("Responsable del Reporte", 30, y + 10);
  doc.text("_____________________________", 110, y);
  doc.text("Nombre Operador", 125, y + 10);

  y += 30;
  doc.text("_____________________________", 20, y);
  doc.text("Nombre TUM 1", 30, y + 10);
  doc.text("_____________________________", 110, y);
  doc.text("Nombre TUM 2 (si aplica)", 125, y + 10);

  y += 30;
  doc.text("_____________________________", 20, y);
  doc.text("Médico Traslado (si aplica)", 30, y + 10);

  const codigo = document.getElementById("codigo_buscado").value;
  doc.save(`Incidente_${codigo}.pdf`);
}

// Función para cargar imágenes en Base64
function loadImageAsBase64(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function() {
      const canvas = document.createElement('canvas');
      canvas.width = this.width;
      canvas.height = this.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(this, 0, 0);
      resolve(canvas.toDataURL('image/png'));
    };
    img.src = url;
  });
}
</script>

</body>
</html>
